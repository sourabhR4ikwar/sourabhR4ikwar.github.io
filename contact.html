            <!---------------- 
    
          CONTACT PAGE LEFT 
        
          ----------------->
    
            <form class="form-horizontal" role="form" method="GET" action="mailto:sourabhr4ikwar@gmail.com">
    
                <div class="form-group">
                    <div class="col-sm-12">

                </div>
    
                <div class="form-group">

                        <input type="text" class="form-control" id="subject" placeholder="EMAIL" name="subject" value="">
                    </div>
                </div>
    
                <textarea class="form-control" onchange="change(this)" rows="10" placeholder="MESSAGE" name="body" value=""></textarea>
    
                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>
    
                </button>
    
            </form>

                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                                    href="tel:+917400832090" title="Give me a call">+91 (740) 083-2090</a></span></i></li>
    
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
